<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sabrina dos Santos Moura (2024001670@aluno.canoas.ifrs.edu.br)">
    <meta name="description" content="Descubra receitas sem lactose testadas. Cozinhe com sabor e bem-estar!">
    <meta name="keywords" content="receitas sem lactose, intolerância à lactose, comida sem lácteos, dieta sem lactose, lactose-free recipes">
    <title>Lac Free | Receitas Sem Lactose</title>
    <link rel="icon" href="assets/img/pink-heart-fork-knife.png" type="image/png">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
            <span class="navbar-brand brand"><a href="index.html">Lac Free</a></span>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="about.html">Sobre</a></li>
                    <li class="nav-item"><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <div class="container contact-container">
                <div class="contact-img"></div>
                <div class="contact-txt">
                    <h2>Envie aqui suas <em>dúvidas</em> e <em>sugestões</em></h2>
                    <p>
                        Sinta-se à vontade para entrar em contato.
                    </p>
                </div>
            </div>
            <div class="container form-container">
                <!-- formulário -->
                <form class="row m-3 py-3 g-3 needs-validation">
                    <div class="col-lg-6 mb-3">
                        <label for="inputName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Seu nome aqui" required>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@email.com" required>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="inputMessage" class="form-label">Mensagem</label>
                        <textarea class="form-control" rows="3" id="inputMessage" placeholder="Sua mensagem aqui" required></textarea>
                    </div>
                    <div class="mb-3 col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Eu concordo com os <a href="#" target="_blank" rel="noopener noreferrer">termos e condições</a>.
                            </label>
                        </div>
                    </div>
                    <div class="mb-3 col-12 d-flex justify-content-end">
                        <button type="submit" class="form-submit-input btn btn-secondary">→</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-container">
            <p>
                Feito com <span>♥</span> por
                <a href="https://github.com/sabmoura" target="_blank" rel="external">Sabrina Moura</a>.
            </p>
        </div>
    </footer>
</body>
</html>
